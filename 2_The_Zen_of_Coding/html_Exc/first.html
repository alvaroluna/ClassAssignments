<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>My First Page</title>
    </head>

    <body>
        <h1>Hello Shiba Inu</h1>
        <h2>Very difficult dogge</h2>

        <!-- <img src="https://d17fnq9dkz9hgj.cloudfront.net/breed-uploads/2018/08/shiba-inu-card-small.jpg?bust=1535567967" alt="ShibaInu"/> -->
        <img src="https://cdn.orvis.com/images/DBS_ShibaInu_1280.jpg" alt="ShibaInu"/>
        
        <!-- style / line breaks -->
        <br>
        <br>
        <br>

        <!-- add line -->
        <hr>

        <!-- div places below image -->
        <!-- divs are a good way to separate formatting from elements above -->
        <div>
            <!-- links to different web pages -->
            <a href="https://www.google.com" target="_blank">Opens google</a>
            
            <!-- we will strongly enforce separating html structure and css better for production code -->
            <strong>
                <!-- do not use style="font-weight:bold" within the tag -->
                <a href="https://www.kb.blackbaud.co.uk/articles/Article/109322" target="_blank">Opens how to bold</a> 
            </strong>
            
            <a href="" target="_blank">Opens Nothing</a>
        </div>
        
        <!-- ordered list of stuff -->
        <ol>
            <li>Entitled</li>
            <li>Judgemental</li>
            <li>Mean</li>
            <li>Cold shoulder</li>
            <li>Is better than <strong>you</strong></li>
        </ol>

        <!-- browser/video within the browser -->
        <iframe id="" type="text/html" ></iframe>

    </body>
</html>
